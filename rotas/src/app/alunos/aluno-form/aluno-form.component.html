<h5>
  Criar/Editar aluno
</h5>

<div class="col s12">
  <div class="row">
    <div class="input-field ol s12">
      <input disabled [(ngModel)]="aluno.id" id="disabled" type="text">
      <label for="disabled" class="active">#</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field ol s12">
      <input [(ngModel)]="aluno.nome" class="validate" id="nome" (input)="onInput()" type="text">
      <label for="nome" class="active">Nome</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field ol s12">
      <input [(ngModel)]="aluno.email" class="validate" id="email" type="text">
      <label for="email" class="active">Email</label>
    </div>
  </div>
</div>
