<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group" [class.has-error]="!nome.valid && nome.touched" [class.has-feedback]="!nome.valid && nome.touched">
    <label for="nome" class="control-label">Nome</label>
    <input type="text" class="form-control" required id="nome" name="nome" [ngModel]="usuario.nome" placeholder="Nome" #nome="ngModel"
    />
    <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger">
      Nome é obrigatório
    </div>
    <span class="glyphicon glyphicon-remove form-control-feedback" arial-hidden="true" *ngIf="!nome.valid && nome.touched"></span>

    <span id="nome" class="sr-only" *ngIf="!nome.valid && nome.touched"></span>

  </div>

  <div class="form-group"  [class.has-error]="!email.valid && email.touched" [class.has-feedback]="!email.valid && email.touched">
    <label for="email" class="control-label">Email</label>
    <input type="email" class="form-control" id="email" required email name="email" [ngModel]="usuario.email" placeholder="nome@email.com"
      #email="ngModel"/>

    <div *ngIf="!email.valid && email.touched" class="alert alert-danger">
      Email é obrigatório
    </div>
    <span class="glyphicon glyphicon-remove form-control-feedback" arial-hidden="true" *ngIf="!email.valid && email.touched"></span>

    <span id="email" class="sr-only" *ngIf="!email.valid && email.touched"></span>
  </div>

  

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid" >Submit</button>
</form>


<app-form-debug [form]="f"></app-form-debug>
